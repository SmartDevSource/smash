<span id = "span_alert"></span>
<div id = "div_topten_container" class = "outline_box_container" style="display: none;">
    <div id = "div_topten_content" class = "flex_col" style="width: 100%;"></div>
</div>

<div class = "flex_col">
    <button id = "button_topten" class = "cstm_button">Afficher le top 10</button>
</div>

<div id = "ask_for_mobile_page" class = "flex_col align_items_center fit_content outline_radius_container" style="display: none;">
    <span class = "title">Smash!</span>
    <span class = "white_text">Veuillez installer l'application pour jouer sur appareil mobile.</span>
</div>

<div id = "connection_page" class = "flex_col align_items_center fit_content outline_radius_container" style="display: none;">
    <span class = "title">Smash!</span>
    <div id="g_id_onload"
        data-client_id="306304073551-q6q9l4diisetjps4set0e06dad2fkcc5.apps.googleusercontent.com"
        data-login_uri="http://localhost:4000/tokensignin"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id = "username_page" class = "flex_col outline_radius_container" style = "display:none;">
    <span class = "title">Smash!</span>
    <span class = "text" id = "text_new_username"></span>
    <span class = "text">Nouveau pseudo :</span>
    <input id = "input_username"
        type = "text"
        value = "test"
        spellcheck = "false"
        maxlength = "8"
        onkeydown = "restrictInput(event)"
        autocomplete = "off">
    </input>
    <button id = "button_create_account" 
            class = "cstm_button"
            onmouseenter = "wobble(this)">
        Créer mon compte
    </button>
</div>

<div id = "maps_page" class = "flex_col" style="display: none;">
    <div class = "outline_radius_container">
        <span class = "title">Smash!</span>
        <div id = "div_player_infos" class = "flex_row space_between"></div>
        <div class = "flex_row space_between">
            <div>
                <span class = "white_text span_player_info">Votre couleur :</span>
            </div>
            <div class="flex_row align_items_center">
                <button id = "left_color_arrow" class = "button_arrow" onclick="reverseColor(this)"><</button>
                <img id = "img_color_choice">
                <button id = "right_color_arrow" class = "button_arrow" onclick="reverseColor(this)">></button>
            </div>
        </div>
        <div class = "flex_row space_between">
            <div class = "flex_col">
                <span class = "white_text span_player_info" id = "first_players_count"></span>
                <img class = "img_server_choice" id="first_map" src="../../assets/gfx/maps/first.png">
            </div>
            <div class = "flex_col">
                <span class = "white_text span_player_info" id = "second_players_count"></span>
                <img class = "img_server_choice" id = "second_map" src="../../assets/gfx/maps/second.png">
            </div>
        </div>
        <div class = "flex_col">
            <button id = "button_join" 
                    class = "cstm_button"
                    onmouseenter = "wobble(this)">
                C'est parti !
            </button>
            <button id = "button_disconnect" 
                    class = "cstm_button"
                    onmouseenter = "wobble(this)">
                Se déconnecter
            </button>
        </div>
    </div>
</div>

<div id = "redirect_page" class = "flex_col outline_radius_container" style = "display:none;">
    <span class = "title">Smash!</span>
    <span class = "text" id = "text_redirect"></span>
    <span class = "text" style="text-align: center;">Vous allez être redirigé...</span>
</div>
